services:
  - type: web
    name: template-django-rest
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: template-django-rest-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
databases:
  - name: template-django-rest-db
    databaseName: template_django_rest
    user: template_django_rest_user
